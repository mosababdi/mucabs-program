<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    .nav {
      background-color: white;
      padding: 10px;
    }

    .nav a {
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
      color: blue;
    }

    .dropdown {
      display: inline-block;
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #eee;
      min-width: 160px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: black;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Your menu HTML here -->
</body>
</html>
